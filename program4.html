<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            padding: 10px;
            border: 1px solid black;
            background-color: #f8f8f8;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .button-container {
            margin-top: 10px;
        }
        button {
            background-color: #f8f8f8;
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form action="#" method="post">
            <label>Full Name:</label>
            <input type="text" name="fullname" value="Vincent Maverick Durano">

            <label>Username:</label>
            <input type="text" name="username" value="Vinz">

            <label>Password:</label>
            <input type="password" name="password" value="password123">

            <label>Re Password:</label>
            <input type="password" name="repassword" value="password123">

            <label>Address:</label>
            <input type="text" name="address" value="Cebu, Philippines">

            <label>Age:</label>
            <input type="number" name="age" value="22">

            <label>Gender:</label>
            <select name="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>

            <div class="button-container">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>

</body>
</html>
